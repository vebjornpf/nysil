<!DOCTYPE html>
<html lang="en">

<head>
	<title>NYSIL</title>
	<meta charset="utf-8">
    {% load static %}
    <link rel="stylesheet" href="{% static 'adminpage\css\customize.css' %}" type="text/css">
	<meta name="viewport" content="width=device-width, initial-scale=1">


	<!-- Latest compiled and minified CSS --><!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">



	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
	integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
	crossorigin="anonymous">


	 <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
	integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
	crossorigin="anonymous"></script>

	<meta name="viewport" content = "width=device-width, initial-scale=1.0">


    <link rel="stylesheet" href="{% static 'main/css/header.css'%}" type = "text/css"/>

</head>
<!-- Layout til bakgrunnen til nettsiden -->
<body class="body" style="background-color: #E5E4E2;">

<div id="wrapper">
    <div class="container-fluid" style="min-height:95%">
        <div class="row">
            <div class="col-sm-1">
            <!-- Interaktiv Logo, tar deg til hjemmesiden -->
            <div class="col-sm-3">
                <br>
                <center>
                    <a href="#">
                         <img src="{% static 'main/img/Logo.jpg'%}"  class="responsive-img" style='max-height: 60px;' alt="Responsive image">
                    </a>
                </center>
            </div>
        </div>
    </div>

        <!-- Navbar på toppen -->
        <br>
        <nav class="navbar navbar-inverse">
            <div class="container-fluid">

                <!-- Mobilvennelig, gjør om navbar til dropdown knapp når skjermen blir for liten
                 + knapp lengst til venstre som tar deg til forsiden -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#mainNavBar">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
				    </button>
                    <a href="{%url 'main:index' %}" class="navbar-brand" ><span class="glyphicon glyphicon-home"></span> </a>
                </div>

                <!-- Navbar items, samarbeider med collapse over gjennom id (data-target) -->
                <div class="collapse navbar-collapse" id="mainNavBar">
                    <ul class="nav navbar-nav">
                        <!--Ender slik at det ikke er dropdown og tar oss in på side med oversikt over fag-->
                        <!-- Dropdown meny for mine fag i navbaren -->
                        <li><a href="{% url 'adminpage:subject_overview' %}">Mine fag</a></li>
                        <li><a href="#">Tilbakemeldinger</a></li>
                        <li><a href="#">Statistikker</a></li>

                    </ul>



                    <!-- Knapp for innloggin, tar deg til innloggings app url -->
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="#">Kontakt & Hjelp</a></li>
                        <li class="dropdown">
                            <li><a href="#">
                                <span class="glyphicon glyphicon-cog">  </span>
                            </a></li>
                            <li><a href="#">Logg Inn</a></li>
				        </li>
                    </ul>
                    <form method='GET' action='' class="navbar-form navbar-right">
                        <input type="text" name="/my_subjects/q" class="form-control" placeholder="Search for subjects..." value="{{request.GET.q}}">
                    </form>

                </div>
            </div>
        </nav>
    </div>

    <!-- Block extend-files will use: -->
    {% block content %}
    {% endblock%}


</div>

<!-- Footer med linker til ulike sider, og også en kontakt & hjelp side -->
<footer id="footer">
    <div class="navbar navbar-fixed-bottom" style='margin-left:600px'>
        <p>
            <a href="https://www.facebook.com">Facebook</a> |
            <a href="https://www.twitter.com">Twitter</a> |
            <a href="https://www.instabart.no">Instabart</a> |
            <a href="#">Kontakt oss</a> |
            <a href="#">Hjelp</a>
        </p>
    </div>
</footer>

</body>

<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
</head>


<body id="bg" style="background-image: url('{% static 'main/img/nysil_logo_stor.png' %}');background-size: 1300px 600px;background-repeat: no-repeat;background-attachment: fixed;background-color:#E5E4E2">
<div style="text-align: center;" class="container-fluid">

    <div class="row">
            <div class="panel panel-default">
                <div class="panel-body">
                <h2 style="margin-top: 10%; font-size: 40px">Please sign in</h2>
                    {% if error_message %}
                        <p><strong>{{ error_message }}</strong></p>
                    {% endif %}
                    <form class="form-horizontal" role="form" action="{% url 'main:login_user'%}" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="form-group">
                            <div class="col-sm-10">
                                <input style="padding: 10px 100px 10px 0px; border-radius: 4px" id="id_username" maxlength="30" name="username" type="text" placeholder="Username">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-10">
                                <input style="padding: 10px 100px 10px 0px;margin-left: 0px; border-radius: 4px" id="id_password" maxlength="30" name="password" type="password" placeholder="Password">
                            </div>
                        </div>
                        <div style="padding: 10px 0px 10px 1px" class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button style="padding: 10px 84px 10px 84px; background: #0080FF; border-radius: 4px; font-size: 18px; color: white" type="submit" class="btn btn">Sign in</button>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="panel-footer">
                    Don't have an account? </br>
                    <a href="{% url 'main:userregister' %}">Click here</a> to register as user. </br>
                    <a href="{% url 'main:professorregister' %}">Click here</a> to register as professor.<br>
                    <tr><div><a class="btn btn-xs btn-warning" href="{% url 'main:index' %}">Home</a></div></tr>
                </div>
            </div>
    </div>

</div>
</body>
</html>

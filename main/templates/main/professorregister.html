<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
</head>

<!-- The register-template for Professors-->

<body id="bg" style="background-image: url('{% static 'main/img/nysil_logo_stor.png' %}');background-size: 1300px 600px;background-repeat: no-repeat;background-attachment: fixed;background-color:#E5E4E2">
<div style="text-align: center;" class="container-fluid">

    <div class="row">
        <div class="col-sm-12 col-md-6">
            <div class="panel panel-default">
                <div class="panel-body">
                    <h3 style="margin-top: 10%; font-size: 40px">Register for an Account</h3>
                    {% if error_message %}
                        <p><strong>{{ error_message }}</strong></p>
                    {% endif %}
                    <form class="form-horizontal" role="form" action="" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        {% include 'main/form_template.html' %}
                        Confirm password:
                        <div class="form-group">
                            <div class="col-sm-10">
                                <input style="padding: 2px 3px 2px 0px;margin-left: 0px;" id="confirm" maxlength="30" name="confirm" type="password">
                            </div>
                        </div>
                        Activation key:
                        <div class="form-group">
                            <div class="col-sm-10">
                                <input style="padding: 2px 3px 2px 0px;margin-left: 0px;" id="key" maxlength="30" name="key" type="key" placeholder="Activation key">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-success">Submit</button>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="panel-footer">
                    Already have an account? <a href="{% url 'main:login_user' %}">Click here</a> to log in.
                </div>
            </div>
        </div>
    </div>

</div>
</body>
</html>

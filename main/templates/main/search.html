<ul id="results-search">
  {% for subject in subjects %}
  <li>
      {% if not user.is_authenticated %}
      <a href="{% url 'main:login'%}" style="margin-right:10px"><span class="glyphicon glyphicon-plus-sign"> </span> {{ subject.subject_code }}</a>
      {% else %}
      <a href="{% url 'main:add_subject' subject_pk=subject.pk%}" style="margin-left:-35px"><span class="glyphicon glyphicon-plus-sign"> </span> {{ subject.subject_code }}: {{subject.subject_name}}</a>
      {% endif %}
  </li>
  {% endfor %}
</ul>
